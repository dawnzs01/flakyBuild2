#
# Exchange configuration.
cassandre.trading.bot.exchange.driver-class-name=org.knowm.xchange.simulated.SimulatedExchange
cassandre.trading.bot.exchange.username=test
cassandre.trading.bot.exchange.passphrase=cassandre
cassandre.trading.bot.exchange.key=key
cassandre.trading.bot.exchange.secret=secret
#
# Modes.
cassandre.trading.bot.exchange.modes.sandbox=true
cassandre.trading.bot.exchange.modes.dry=false
#
# Exchange API calls rates (In ms or standard ISO 8601 duration like 'PT5S').
cassandre.trading.bot.exchange.rates.account=100
cassandre.trading.bot.exchange.rates.ticker=101
cassandre.trading.bot.exchange.rates.trade=102
#
# Database configuration.
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:cassandre-database;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
#
# GraphQL API configuration.
cassandre.trading.bot.api.graphql.key=667341fd-d4c2-4bc2-99af-0a2a697aa134
#
# ======================================================================================================================
# Parameters for tests.
#
# For JPA.
spring.jpa.hibernate.ddl-auto=none
#
# Console logging pattern.
logging.pattern.console=%d{HH:mm:ss} - %msg%n
#
# File logging pattern.
logging.pattern.file=%d{HH:mm:ss} - %msg%n