<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html;charset=UTF-8"/>
        <title>修改b站任务</title>
        <th:block th:include="include :: headerCss"/>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="admin-layui-form">

                <form class="layui-form layui-form-pane" action="">

                    <input name="id" id="id" type="hidden">

                    <div class="layui-form-item">
                        <label class="layui-form-label">任务名</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="name" id="name"
                                   placeholder="输入任务名" type="text">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">每日投币数量</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="dailyCoin" id="dailyCoin"
                                   placeholder="每日投币数量" type="text" value="5">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">预留的硬币数</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="reserveCoins" id="reserveCoins"
                                   placeholder="预留的硬币数" type="text" value="50">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">投币时是否点赞</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="enableClickLike" id="enableClickLike">
                                <option value="false">投币时不点赞</option>
                                <option selected value="true">投币时点赞</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">投币规则</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="coinRules" id="coinRules">
                                <option value="0">优先给热榜视频投币</option>
                                <option selected value="1">优先给关注的 up 投币</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">年费大会员B币券用于充电</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="enableAutoCharge" id="enableAutoCharge">
                                <option selected value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">指定充电up主uid</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="chargeObject" id="chargeObject"
                                   placeholder="输入up主uid（输入0选择自己），默认为0，即给自己充电" type="text">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">自动充电时间</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="chargeDay" id="chargeDay"
                                   placeholder="自动充电时间" type="text" value="28">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">直播间送出即将过期的礼物</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="enableGiveGift">
                                <option selected value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">指定送礼物up主uid</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="giveGiftRoomID" id="giveGiftRoomID"
                                   placeholder="输入up主uid（输入0随机选取一个up主），在其直播间送出即将过期的礼物" type="text">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">漫画签到的平台</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="cartoonSignOS" id="cartoonSignOS" lay-verify="required">
                                <option value="">建议选择你设备的平台</option>
                                <option value="ios">苹果</option>
                                <option selected value="android">安卓</option>
                            </select>
                        </div>
                    </div>

                    <!--预测部分-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">赛事预测总开关</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="enablePre" id="enablePre" lay-filter="enablePre">
                                <option selected value="false">关</option>
                                <option value="true">开</option>
                            </select>
                        </div>
                    </div>

                    <div id="match_rule" style="display: none;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">单次预测投注硬币</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" name="preCoin" id="preCoin"
                                       placeholder="单次预测投注硬币[1-10]" type="text" value="5">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">预测保留硬币</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" name="preKeepCoin" id="preKeepCoin"
                                       placeholder="预测保留硬币" type="text" value="200">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">赛事预测规则</label>
                            <div class="layui-input-block">
                                <select class="layui-input" name="enableReversePre" id="enableReversePre">
                                    <option selected value="false">压倍率低的（跟着人多的压）</option>
                                    <option value="true">压倍率高的（赌命）</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">每日任务总开关</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="enable" id="enable">
                                <option selected value="true">开</option>
                                <option value="false">关</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">任务完成推送WebHook</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" name="webhook" id="webhook"
                                   placeholder="输入WebHook地址，json字符串" type="text">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block layui-btn-container">
                            <button class="layui-btn layui-btn-normal" lay-filter="user-save" lay-submit type="button">
                                <i class="layui-icon layui-icon-ok"></i> 提交
                            </button>
                            <button class="layui-btn layui-btn-normal" type="button" id="showSendWebHook">点我生成WebHook</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

        <th:block th:include="include :: footerJs"/>

        <script>
            var parentIndex = parent.layer.getFrameIndex(window.name);

            layui.use(['form','layer'], function () {
                let form = layui.form, layer = layui.layer;

                showBtnSize();
                showData();

                function showData() {
                    $.post("/api/user/bili/view",{id: GetQueryString("id")}, function (data) {
                        var _data = data.data;
                        var taskConfig = JSON.parse(_data.taskConfig);
                        console.log(taskConfig.biliPreConfig.enablePre)

                        $("#id").val(GetQueryString("id"));
                        $("#name").val(_data.name);
                        $("#dailyCoin").val(taskConfig.biliCoinConfig.dailyCoin);
                        $("#reserveCoins").val(taskConfig.biliCoinConfig.reserveCoins);
                        $("#enableClickLike").val(taskConfig.biliCoinConfig.enableClickLike.toString());
                        $("#coinRules").val(taskConfig.biliCoinConfig.coinRules);
                        $("#enableAutoCharge").val(taskConfig.biliChargeConfig.enableAutoCharge.toString());
                        $("#chargeObject").val(taskConfig.biliChargeConfig.chargeObject);
                        $("#chargeDay").val(taskConfig.biliChargeConfig.chargeDay);
                        $("#enableGiveGift").val(taskConfig.biliGiveGiftConfig.enableGiveGift.toString());
                        $("#giveGiftRoomID").val(taskConfig.biliGiveGiftConfig.giveGiftRoomID);
                        $("#cartoonSignOS").val(taskConfig.cartoonSignOS);
                        $("#enablePre").val(taskConfig.biliPreConfig.enablePre.toString());
                        changePreStatus(taskConfig.biliPreConfig.enablePre.toString());
                        $("#preCoin").val(taskConfig.biliPreConfig.preCoin);
                        $("#preKeepCoin").val(taskConfig.biliPreConfig.keepCoin);
                        $("#enableReversePre").val(taskConfig.biliPreConfig.enableReversePre.toString());
                        $("#enable").val(_data.enable);
                        $("#webhook").val(_data.webhook);

                        form.render();
                    });
                }

                $("#showSendWebHook").click(function () {
                    layer.open({
                        type: 2,
                        title: '生成webhook json字符串',
                        shade: 0.1,
                        area: screen() < 2 ? ['90%', '80%'] : ['1000px', '400px'],
                        content: "/webhook-generate",
                        end: function (index, layero) {
                            return true;
                        }
                    });
                })

                function changePreStatus(value) {
                    if (value == 'false') {
                        $("#match_rule").css("display", "none");
                        form.render('select');
                    } else {
                        $("#match_rule").css("display", "block");
                        form.render('select');
                    }
                }

                form.on('select(enablePre)', function (data) {
                    changePreStatus(data.value);
                });


                //保存
                form.on('submit(user-save)', function (data) {

                    var loadIndex = parent.layer.load(2, {time: 10*1000});
                    $.ajax({
                        url: '/api/user/bili/edit',
                        data: JSON.stringify(data.field),
                        dataType: 'json',
                        contentType: 'application/json;charset=UTF-8',
                        type: 'post',
                        success: function (result) {
                            parent.layer.close(loadIndex);
                            if (result.code == 200) {
                                parent.layer.msg(result.msg);
                                parent.layer.close(parentIndex);
                            } else {
                                parent.layer.msg(result.msg);
                            }
                        },
                        error: function () {
                            parent.layer.close(loadIndex);
                            parent.layer.msg("连接服务器失败！");
                        }
                    })
                    return false;
                });

            })
        </script>
    </body>
</html>
