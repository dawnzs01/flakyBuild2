Configuration:
  Name: Default
  Properties:
    Property:
      - Name: level
        Value: INFO

  Appenders:
    Console:
      Name: consoleAppender
      Target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %X{taskId} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      Level: ${level}
      AppenderRef:
        - Ref: consoleAppender