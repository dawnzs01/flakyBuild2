name: MongoDB Community
supportTime: '2023-05-08'
configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: 127.0.0.1
    message: host is a required field, please be sure to enter
  - field: port
    type: Number
    required: true
    min: 1
    max: 65535
    value: 27017
    message: port is a required field, please be sure to enter
  - field: username
    type: String
    group: authorization
  - field: password
    type: String
    group: authorization
  - field: database
    type: String
    required: false
    value: default
    message: database is a required field, please be sure to enter
    group: advanced
