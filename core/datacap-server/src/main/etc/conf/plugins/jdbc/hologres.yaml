name: Hologres
supportTime: '2023-04-25'
configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: hologres-cn-regison.aliyuncs.com
    message: host is a required field, please be sure to enter
  - field: port
    type: Number
    required: true
    min: 1
    max: 65535
    value: 80
    message: port is a required field, please be sure to enter
  - field: username
    type: String
    group: authorization
  - field: password
    type: String
    group: authorization
  - field: database
    type: String
    required: true
    value: default
    message: database is a required field, please be sure to enter
    group: advanced
